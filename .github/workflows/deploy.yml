name: Deploy to Cloudflare Pages

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

env:
  BUILD_DIRECTORY: build

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    steps:
      - name: 📂 Checkout
        uses: actions/checkout@v4

      - name: 📦 Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: 🟢 Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: 📥 Install dependencies
        run: pnpm install

      - name: 🛠️ Build
        env:
          BASE_PATH: '/'
        run: pnpm run build

      - name: 🧪 Test
        run: pnpm test

      - name: 🚀 Deploy to Production
        if: github.ref == 'refs/heads/main'
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ${{ env.BUILD_DIRECTORY }} --project-name=${{ github.event.repository.name }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: 🚀 Deploy Preview
        if: github.event_name == 'pull_request'
        id: deploy-preview
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy ${{ env.BUILD_DIRECTORY }} --project-name=${{ github.event.repository.name }} --branch=staging
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: 💬 PR Comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = `https://preview-${{ github.event.pull_request.number }}.${{ github.event.repository.name }}.pages.dev`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `🚀 **Preview deployment ready!**

              📖 Preview URL: [${previewUrl}](${previewUrl})
              📊 Commit: ${context.sha.substring(0, 7)}

              The preview will be updated automatically when you push new commits to this PR.`
            });
